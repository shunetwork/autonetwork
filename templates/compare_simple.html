{% extends "base.html" %}

{% block title %}配置对比 - Cisco设备配置备份系统{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-code-branch"></i> 配置对比</h2>
                <div>
                    <button type="button" class="btn btn-primary" onclick="performCompare()">
                        <i class="fas fa-exchange-alt"></i> 开始对比
                    </button>
                    <button type="button" class="btn btn-outline-secondary" onclick="clearSelection()">
                        <i class="fas fa-times"></i> 清除选择
                    </button>
                </div>
            </div>

            <!-- 选择要对比的备份任务 -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-tasks"></i> 选择要对比的备份任务</h5>
                </div>
                <div class="card-body">
                    <form id="compareForm" method="POST" action="/compare">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label">
                                    <i class="fas fa-server"></i> 选择设备
                                </label>
                                <select class="form-select" name="device_id" id="deviceSelect" onchange="loadDeviceBackups()">
                                    <option value="">请选择设备...</option>
                                    {% for device in devices %}
                                    <option value="{{ device.id }}">{{ device.alias or device.ip_address }} ({{ device.ip_address }})</option>
                                    {% endfor %}
                                </select>
                                <small class="form-text text-muted">选择设备后，将显示该设备的所有备份任务</small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">第一个备份（基准）</label>
                                <select class="form-select" name="task1_id" id="task1Select" disabled>
                                    <option value="">请先选择设备...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">第二个备份（对比）</label>
                                <select class="form-select" name="task2_id" id="task2Select" disabled>
                                    <option value="">请先选择设备...</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-info" onclick="compareLatest()" id="compareLatestBtn" disabled>
                                    <i class="fas fa-clock"></i> 对比最新两个备份
                                </button>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="ignore_whitespace" id="ignoreWhitespace" checked>
                                    <label class="form-check-label" for="ignoreWhitespace">
                                        忽略空白字符差异
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 对比结果 -->
            <div class="card mt-4" id="compareResult" style="display: none;">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-chart-line"></i> 对比结果</h5>
                </div>
                <div class="card-body">
                    <div id="compareContent">
                        <!-- 对比结果将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 加载模态框 -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-2">正在分析配置差异，请稍候...</p>
            </div>
        </div>
    </div>
</div>

<script>
// 简化的JavaScript逻辑
function loadDeviceBackups() {
    const deviceId = document.getElementById('deviceSelect').value;
    const task1Select = document.getElementById('task1Select');
    const task2Select = document.getElementById('task2Select');
    const compareLatestBtn = document.getElementById('compareLatestBtn');
    
    if (deviceId) {
        // 启用下拉框
        task1Select.disabled = false;
        task2Select.disabled = false;
        compareLatestBtn.disabled = false;
        
        // 显示加载状态
        task1Select.innerHTML = '<option value="">加载中...</option>';
        task2Select.innerHTML = '<option value="">加载中...</option>';
        
        // 获取设备备份任务
        fetch(`/api/backup/device/${deviceId}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const tasks = data.tasks.filter(task => task.status === 'success');
                
                // 清空并重新填充
                task1Select.innerHTML = '<option value="">请选择备份任务...</option>';
                task2Select.innerHTML = '<option value="">请选择备份任务...</option>';
                
                if (tasks.length === 0) {
                    task1Select.innerHTML += '<option value="" disabled>暂无备份任务</option>';
                    task2Select.innerHTML += '<option value="" disabled>暂无备份任务</option>';
                } else {
                    tasks.forEach(task => {
                        const time = new Date(task.created_at).toLocaleString();
                        const option = `<option value="${task.id}">${time}</option>`;
                        task1Select.innerHTML += option;
                        task2Select.innerHTML += option;
                    });
                }
            } else {
                task1Select.innerHTML = '<option value="" disabled>加载失败</option>';
                task2Select.innerHTML = '<option value="" disabled>加载失败</option>';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            task1Select.innerHTML = '<option value="" disabled>网络错误</option>';
            task2Select.innerHTML = '<option value="" disabled>网络错误</option>';
        });
    } else {
        // 禁用下拉框
        task1Select.disabled = true;
        task2Select.disabled = true;
        compareLatestBtn.disabled = true;
        task1Select.innerHTML = '<option value="">请先选择设备...</option>';
        task2Select.innerHTML = '<option value="">请先选择设备...</option>';
    }
}

function compareLatest() {
    const deviceId = document.getElementById('deviceSelect').value;
    if (!deviceId) {
        alert('请先选择设备');
        return;
    }
    
    showLoading();
    
    fetch(`/api/backup/compare/quick/${deviceId}`)
    .then(response => response.json())
    .then(data => {
        hideLoading();
        if (data.success) {
            displayCompareResult(data);
        } else {
            alert('对比失败：' + data.error);
        }
    })
    .catch(error => {
        hideLoading();
        console.error('Error:', error);
        alert('对比请求失败，请稍后重试');
    });
}

function performCompare() {
    const task1Id = document.getElementById('task1Select').value;
    const task2Id = document.getElementById('task2Select').value;
    
    if (!task1Id || !task2Id) {
        alert('请选择两个备份任务进行对比');
        return;
    }
    
    showLoading();
    
    fetch(`/api/backup/compare/${task1Id}/${task2Id}`)
    .then(response => response.json())
    .then(data => {
        hideLoading();
        if (data.success) {
            displayCompareResult(data);
        } else {
            alert('对比失败：' + data.error);
        }
    })
    .catch(error => {
        hideLoading();
        console.error('Error:', error);
        alert('对比请求失败，请稍后重试');
    });
}

function displayCompareResult(data) {
    const resultDiv = document.getElementById('compareResult');
    const contentDiv = document.getElementById('compareContent');
    
    // 显示对比结果
    let html = '<div class="row">';
    html += '<div class="col-md-6"><h6>第一个备份</h6>';
    html += `<p><strong>设备:</strong> ${data.task1.device}</p>`;
    html += `<p><strong>时间:</strong> ${new Date(data.task1.created_at).toLocaleString()}</p>`;
    html += `<p><strong>文件大小:</strong> ${data.task1.file_size} 字节</p>`;
    html += '</div>';
    html += '<div class="col-md-6"><h6>第二个备份</h6>';
    html += `<p><strong>设备:</strong> ${data.task2.device}</p>`;
    html += `<p><strong>时间:</strong> ${new Date(data.task2.created_at).toLocaleString()}</p>`;
    html += `<p><strong>文件大小:</strong> ${data.task2.file_size} 字节</p>`;
    html += '</div></div>';
    
    html += '<hr>';
    html += '<h6>差异统计</h6>';
    html += `<p><strong>总变化:</strong> ${data.diff.summary.total_changes}</p>`;
    html += `<p><strong>新增行:</strong> ${data.diff.summary.added_lines}</p>`;
    html += `<p><strong>删除行:</strong> ${data.diff.summary.removed_lines}</p>`;
    html += `<p><strong>修改行:</strong> ${data.diff.summary.modified_lines}</p>`;
    
    if (data.diff.summary.has_changes) {
        html += '<hr><h6>详细差异</h6>';
        html += '<pre class="bg-light p-3" style="max-height: 400px; overflow-y: auto;">';
        html += data.diff.raw_diff;
        html += '</pre>';
    } else {
        html += '<div class="alert alert-info">配置文件完全相同，无差异</div>';
    }
    
    contentDiv.innerHTML = html;
    resultDiv.style.display = 'block';
}

function clearSelection() {
    document.getElementById('deviceSelect').value = '';
    document.getElementById('task1Select').value = '';
    document.getElementById('task2Select').value = '';
    document.getElementById('task1Select').disabled = true;
    document.getElementById('task2Select').disabled = true;
    document.getElementById('compareLatestBtn').disabled = true;
    document.getElementById('compareResult').style.display = 'none';
}

function showLoading() {
    document.getElementById('loadingModal').style.display = 'block';
    document.getElementById('loadingModal').classList.add('show');
}

function hideLoading() {
    document.getElementById('loadingModal').style.display = 'none';
    document.getElementById('loadingModal').classList.remove('show');
}

// 页面加载完成后的初始化
document.addEventListener('DOMContentLoaded', function() {
    console.log('配置对比页面加载完成');
});
</script>
{% endblock %}
