<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Cisco设备配置备份系统</title>
    
    <!-- Element Plus CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Element Plus -->
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <!-- Element Plus Icons -->
    <script src="https://unpkg.com/@element-plus/icons-vue/dist/index.iife.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .login-form {
            margin-bottom: 20px;
        }
        
        .form-item {
            margin-bottom: 20px;
        }
        
        .login-button {
            width: 100%;
            height: 45px;
            font-size: 16px;
            font-weight: 500;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-footer {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .default-account {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }
        
        .default-account-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .default-account-text {
            color: #7f8c8d;
            font-size: 13px;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">Cisco设备配置备份系统</h1>
                <p class="login-subtitle">请登录您的账户</p>
            </div>
            
            <!-- 错误/成功消息 -->
            <div v-if="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
            
            <div v-if="successMessage" class="success-message">
                {{ successMessage }}
            </div>
            
            <form @submit.prevent="handleLogin" class="login-form">
                <div class="form-item">
                    <el-input
                        v-model="loginForm.username"
                        placeholder="请输入用户名"
                        size="large"
                        :prefix-icon="User"
                        clearable
                    ></el-input>
                </div>
                
                <div class="form-item">
                    <el-input
                        v-model="loginForm.password"
                        type="password"
                        placeholder="请输入密码"
                        size="large"
                        :prefix-icon="Lock"
                        show-password
                        clearable
                    ></el-input>
                </div>
                
                <el-button
                    type="primary"
                    size="large"
                    class="login-button"
                    :loading="loading"
                    native-type="submit"
                >
                    {{ loading ? '登录中...' : '登录' }}
                </el-button>
            </form>
            
            <div class="login-footer">
                <div class="default-account">
                    <div class="default-account-title">默认账号</div>
                    <div class="default-account-text">用户名: admin<br>密码: admin123</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        const { ElMessage } = ElementPlus;
        const { User, Lock } = ElementPlusIconsVue;

        createApp({
            data() {
                return {
                    loginForm: {
                        username: '',
                        password: ''
                    },
                    loading: false,
                    errorMessage: '',
                    successMessage: ''
                };
            },
            methods: {
                async handleLogin() {
                    if (!this.loginForm.username || !this.loginForm.password) {
                        ElMessage.warning('请输入用户名和密码');
                        return;
                    }
                    
                    this.loading = true;
                    this.errorMessage = '';
                    this.successMessage = '';
                    
                    try {
                        const response = await fetch('/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: new URLSearchParams({
                                username: this.loginForm.username,
                                password: this.loginForm.password
                            })
                        });
                        
                        if (response.ok) {
                            this.successMessage = '登录成功，正在跳转...';
                            ElMessage.success('登录成功');
                            
                            // 延迟跳转，让用户看到成功消息
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 1000);
                        } else {
                            const data = await response.text();
                            this.errorMessage = '登录失败，请检查用户名和密码';
                            ElMessage.error('登录失败');
                        }
                    } catch (error) {
                        console.error('登录错误:', error);
                        this.errorMessage = '网络错误，请稍后重试';
                        ElMessage.error('网络错误');
                    } finally {
                        this.loading = false;
                    }
                }
            },
            mounted() {
                // 检查URL参数中的错误消息
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                if (error) {
                    this.errorMessage = decodeURIComponent(error);
                }
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
