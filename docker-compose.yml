version: '3.8'

services:
  # 主应用服务
  autonetwork:
    build: .
    container_name: autonetwork-app
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your-secret-key-here
      - ENCRYPTION_KEY=your-encryption-key-here
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - autonetwork-network

  # 数据库服务（可选，如果使用外部数据库）
  # postgres:
  #   image: postgres:13
  #   container_name: autonetwork-db
  #   environment:
  #     POSTGRES_DB: autonetwork
  #     POSTGRES_USER: autonetwork
  #     POSTGRES_PASSWORD: your-db-password
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   restart: unless-stopped
  #   networks:
  #     - autonetwork-network

  # Nginx反向代理（可选）
  # nginx:
  #   image: nginx:alpine
  #   container_name: autonetwork-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf
  #     - ./ssl:/etc/nginx/ssl
  #   depends_on:
  #     - autonetwork
  #   restart: unless-stopped
  #   networks:
  #     - autonetwork-network

networks:
  autonetwork-network:
    driver: bridge

volumes:
  postgres_data:
